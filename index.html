<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Obrazu</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #FF9800;
        }

        input[type="file"], button {
            padding: 10px;
            margin: 10px;
            border: none;
            background-color: #FF9800;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"] {
            color: white;
        }

        button:hover {
            background-color: #E65100;
        }

        canvas {
            display: none;
            margin-top: 20px;
        }

        textarea {
            width: 300px;
            height: 150px;
            background-color: #333;
            color: #FFF;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Konwerter Obrazu na Kolory HTML</h1>

    <!-- Przesyłanie obrazu -->
    <input type="file" id="imageInput" accept="image/*">
    <button id="convertButton">Konwertuj na plik tekstowy</button>

    <!-- Pobieranie pliku z kolorami -->
    <a id="downloadLink" style="display: none;">Pobierz plik .txt</a>

    <!-- Konwersja pliku .txt na obraz -->
    <input type="file" id="txtInput" accept=".txt">
    <button id="generateImageButton">Generuj obraz z pliku .txt</button>

    <!-- Pole do wyświetlania pliku .txt -->
    <textarea id="colorData" readonly></textarea>

    <!-- Canvas do wyświetlania obrazu -->
    <canvas id="canvas"></canvas>

    <script>
        const imageInput = document.getElementById('imageInput');
        const convertButton = document.getElementById('convertButton');
        const downloadLink = document.getElementById('downloadLink');
        const txtInput = document.getElementById('txtInput');
        const generateImageButton = document.getElementById('generateImageButton');
        const colorData = document.getElementById('colorData');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Konwersja obrazu na plik tekstowy z kolorami HTML
        convertButton.addEventListener('click', () => {
            if (!imageInput.files.length) return alert('Wybierz obraz!');
            const file = imageInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    const pixels = imageData.data;
                    let hexColors = '';

                    for (let i = 0; i < pixels.length; i += 4) {
                        const r = pixels[i].toString(16).padStart(2, '0');
                        const g = pixels[i+1].toString(16).padStart(2, '0');
                        const b = pixels[i+2].toString(16).padStart(2, '0');
                        hexColors += `#${r}${g}${b}\n`;
                    }

                    const blob = new Blob([hexColors], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = 'kolory.txt';
                    downloadLink.style.display = 'block';
                    downloadLink.textContent = 'Pobierz plik .txt';
                    colorData.value = hexColors;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Generowanie obrazu z pliku .txt
        generateImageButton.addEventListener('click', () => {
            if (!txtInput.files.length) return alert('Wybierz plik .txt!');
            const file = txtInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const hexColors = event.target.result.trim().split('\n');
                const size = Math.sqrt(hexColors.length);
                
                canvas.width = size;
                canvas.height = size;
                const imageData = ctx.createImageData(size, size);
                
                for (let i = 0; i < hexColors.length; i++) {
                    const hex = hexColors[i];
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    const idx = i * 4;
                    imageData.data[idx] = r;
                    imageData.data[idx + 1] = g;
                    imageData.data[idx + 2] = b;
                    imageData.data[idx + 3] = 255; // Alfa (pełna przezroczystość)
                }

                ctx.putImageData(imageData, 0, 0);
                canvas.style.display = 'block';
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
